---
layout: default
---

<main class="page-content {{ page.classname }}" aria-label="Content">

  <div class="wrapper">

		<article class="post">

		{% if page.title %}
			<header class="post-header">
				<h1 class="post-title">{{ page.title | escape }}</h1>
			</header>
		{% endif %}

			<div class="post-content">
			    {{ content }}
			</div>

		</article>

	</div>

</main>
